<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>居中-2</title>
  <style>
  
  .layout{
    height: 300px;
    background: #ccc;
   position: relative;
  }
  .main{
     position: absolute;
     left: 50%;
     top: 50%;
     transform: translate(-50%,-50%);
     border: 1px solid blue;
  }
  .main h1,p{
    text-align: center;
  }
  
  </style>
  
</head>
<body>
  <div class="layout">
    <div class="main">
      <h1>这是标题</h1>
      <p>这是内容，这段文字在当前区块内垂直水平居中</p>
    </div>
  </div>
</body>
</html>
