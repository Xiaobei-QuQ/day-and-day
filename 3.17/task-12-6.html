<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>居中-3</title>
  <style> 
    .layout {
      width: 1200px;
      margin: 0 auto;
      height: 180px;
      text-align: center;
      background: #ccc;
      position: relative;
    }
    .all-button {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
    }
    .button{
      display: inline-block;
      padding: 10px;
      color: #fff;
      background: red;
      border-radius: 6px;
      font-weight: bold;
      margin: 0 10px;
    }
    
  </style>

</head>
<body>
  <div class="layout">
    <div class="all-button">
      <div class="button">按钮1</div>
      <div class="button">按钮2</div>
      <div class="button">按钮3</div>
    </div>
  </div>
</body>
</html>
