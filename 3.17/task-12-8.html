<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>居中-4</title>
  <style> 
  body{
    margin: 0;
    padding: 0;
  }
    .page {
    width: 100vw;
    height: 100vh;
    display: flex; /*弹性布局*/
    align-items: center; /*垂直居中*/
    justify-content: center; /*水平居中*/
    }
    .layout {
      background: #333333;
      width: 200px;
      height: 200px;
      border: 1px solid red;
     
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="layout"></div>
  </div>
  
</body>
</html>
