<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两栏布局</title>
  <style>
    .aside{
        width: 200px;
        float: right;
        background: blue;
        height: 220px;
    }
    .main{ 
      margin-right: 210px;
      background: red;
      height:200px;
    }
    .layout::after{
      content: '';
      display: block;
      clear: both;
    }
    .test{
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="aside"></div>
    <div class="main"></div>
  </div>
  <div class="test">文字</div>
</body>
</html>
