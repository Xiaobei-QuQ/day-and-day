<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>居中-5</title>
  <style>
    .layout {
      background: #ccc;
      position: absolute;
      left: 50%;
      top:50%;
      transform: translate(-50%,-50%);
      padding: 20px;
    }
    .container {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <h1>这里是内容</h1>
    <div class="container">内容的宽高不定</div>
  </div>
</body>
</html>
